                            <p class="catagory_blurb"> 
                                I've been climbing for almost a decade now, and don't see myself stopping any time soon.
                                I absolutely love the physicality, problem-solving, and community that surrounds this sport. 
                                When I'm not sitting behind a computer it's a good bet that I'll be out some place clinging to a wall.
                                Head over to <a href="https://www.mountainproject.com/user/200455165/noah-osman" target=”_blank”>my Mountain Project page</a> if you'd like to see what I'm climbing these days!

                            <h2 class="maker_title">hiking</h2>
                            <p class="catagory_blurb">
                                There's no place I'm happier than trudging up a steep trail on the side of a mountain. 
                                In 2018 I completed the <a href="https://coloradotrail.org/" target=”_blank”>Colorado Trail</a>, a stretch of nearly 500 miles of pristine backcountry trail that spans the diagonal length of Colorado. 
                                Recently, my focus has shifted more toward peak bagging — in the summer of 2021 I managed to gain the summits of both Mt. Thielsen and the infamous North Sister.
                            </p>

                            <h2>bicycle<br>touring</h2>
                            <p class="catagory_blurb"> 
                                I've always been drawn to the rugged, self-sufficient nature of long-distance biking. In my teens I would often ride miles out to explore the countryside around my hometown.
                                With little more experience than those short jaunts, in the summer of 2016 I embarked on an ambitious tour — starting in San Francisco and  
                                ultimately biking across most of the country to end up back at my hometown in central Illinois. 
                                You can see a map of the route I took 
                                <a href="https://www.google.com/maps/dir/San+Francisco,+CA/Point+Arena,+CA/Crescent+City,+CA/Klamath+Falls,+OR/Bend,+OR/Boise,+ID/Stanley,+ID/Idaho+Falls,+ID/Grand+Teton,+Wyoming/Williamsville,+IL/@35.1919015,-122.8990039,4.15z/data=!4m62!4m61!1m5!1m1!1s0x80859a6d00690021:0x4a501367f076adff!2m2!1d-122.4194155!2d37.7749295!1m5!1m1!1s0x808118d7d648777d:0x755ce630f0324829!2m2!1d-123.6930726!2d38.908798!1m5!1m1!1s0x54d066375c6288db:0x76e89ab07375e62e!2m2!1d-124.2025913!2d41.7557501!1m5!1m1!1s0x54c8d45968f20ee3:0xf48d7ff528b99726!2m2!1d-121.7816704!2d42.224867!1m5!1m1!1s0x54b8c0ffa5d3d251:0x1088e7acc720d1b4!2m2!1d-121.3153096!2d44.0581728!1m5!1m1!1s0x54aef172e947b49d:0x9a5b989b36679d9b!2m2!1d-116.2023137!2d43.6150186!1m5!1m1!1s0x54a8f65559fd639b:0xb9c8c4a2fb0a918b!2m2!1d-114.9351998!2d44.2155392!1m5!1m1!1s0x5354594e739512b5:0x2311c9fc094c49c9!2m2!1d-112.0407584!2d43.4926607!1m5!1m1!1s0x5353ab615382c577:0x86bc63dc6be49561!2m2!1d-110.8024362!2d43.7410416!1m5!1m1!1s0x88752d63984de487:0x4b448a6b9e10a2be!2m2!1d-89.5487126!2d39.954216!3e1" target=”_blank”>here</a>.

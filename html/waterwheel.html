    <body class="waterwheel_fullpage" onload="init(); pause_waterwheel();">
        <div class="phys tab_2 open" style="display: none;"></div>
        <div class="waterwheel-sim_container">
                <div class="input_container">
                    <label class="inp-label"for="C0">Axial <br>friction:  </label>
                    <input class="inp" type="text" id="input--C0" name="C0" value="0.08" oninput="check_C0_input()">

                    <!-- <input type="button" class="button-12" value="Run Simulation" id="button--runsim" onclick="init();"> -->
                <button class="button pauseplay" id="button--pausesim" onclick="pause_waterwheel();"><i class="fas fa-pause"></i></button>
                <button class="button run" id="button--runsim" title="run new simulation" onclick="init();">Run</button>
            <div class="canvases">
                <canvas class="canvas_1"></canvas>
                <canvas class="canvas_2"></canvas>
            </div>
            <div style="display:none;">
                <img class="faucet" id="faucet" src="../assets/img/faucet-solid.png" width="100" height="100">
            </div>
        </div>
        
        <script src="../js/index.js"></script>
